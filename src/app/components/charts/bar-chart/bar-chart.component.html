<div>
    <div style="display: block">
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
            [legend]="barChartLegend" [chartType]='barChartType' (mouseover)="chartClicked($event)">
        </canvas>

        <button class="btn btn-primary" color="primary" (click)="randomize()">Update</button>
    </div>
</div>
